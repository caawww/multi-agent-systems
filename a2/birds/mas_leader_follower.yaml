world:
  size: [ 10.0, 10.0 ]

robot:
  - kinematics: { name: diff }
    state: [ 5.0, 5.0, 1.57 ]
    shape: { name: 'rectangle',  length: 0.5, width: 0.5 }
    color: 'red'
    behavior: { name: custom_behaviour }
    max_speed: 0.1
    plot: { show_trajectory: false, show_goal: false }
    sensors:
      - name: 'lidar2d'
        range_min: 0.05
        range_max: 8
        angle_range: 6.28
        number: 180
        noise: False
        has_velocity: True
        alpha: 0.0

  - kinematics: { name: diff }
    state: [ 1.0, 1.0, 1.57 ]
    shape: { name: 'circle', radius: 0.15 }
